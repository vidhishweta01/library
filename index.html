<!DOCTYPE html>
<html lang="en">

<head>
  <title>Library</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./styles.css">

</head>
<body class="text-white">
    <h1 class="text-center mt-4 text-dark font-weight-bolder">Library</h1>
  
    <div class="container d-flex justify-content-center" ></div>
  
    <div class="text-center">
      <form class="form mx-auto" name="myForm">
        <label for="title">Book</label>
        <input class="ml-2 rounded" type="text" name="title" id="title" /><br><br>
  
        <label for="author">Author</label>
        <input class="rounded" type="text" name="author" id="author" /><br><br>
  
        <label for="pages">Pages</label>
        <input class="ml-1 rounded" type="number" name="pages" id="pages" /><br><br>
  
        <input type="radio" id="Notyetread" name="read" value="Not yet read" class="mr-2"/>
        <label for="Notyetread">Not yet read</label>
  
        <input type="radio" id="Finishedreading" name="read" value="Finished reading" class="ml-2"/>
        <label for="Finishedreading">Finished reading</label><br />
  
        <div class="mt-3">
          <button class="submit-btn  btn-info rounded" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="demo"></div>
    <script src="./scripts/main.js"></script>
</body>
</html>
